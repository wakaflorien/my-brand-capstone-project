    <title>Dashboard</title>
</head>

<body>
    <header class="navbar" id="mynav">
        <a href="../">Home</a>
        <a href="../">About me</a>
        <a href="../">Services</a>
        <a href="../">Portifolio</a>
        <a href="./blog.html">Blog</a>
        <a href="#">Contact</a>
        <a href="#" id="logout">Logout</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <span class="iconify" data-icon="ci:menu-alt-02" style="color: #0FA958; font-size: 43px;"></span>
        </a>
            
    </header>
    <main id="dash1">
    <div class="side_panel" id="side_panel">
        <h2 class="quick_links">DashBoard</h2>
        <ul class="quick">
            <li class="link1"><a href="./dashboard0.html">Your Articles</a></li>
            <li class="link2"><a href="./dashboard.html">Create an Article</a></li>
            <li class="link3"><a href="./dashboard1.html">List of Queries</a></li>
        </ul>
    </div>
    <div id="articles">
        <h2 id="header">List of articles</h2>
        <table id="table-container">
            <tr>
                <th>Title</th>
                <th>Subtitle</th>
                <th>Date created</th>
                <th colspan="2">Action</th>
            </tr>
        </table>
    </div>
    
    <div class="form-container" id="form-container">
        <form class="postForm" id="postForm" name="postForm">
            <div class="form-header">
                <span class="close">&times;</span>
                <h2 class="dash-header">Update Your Article</h2>
            <div>
            <div id="form-body"><label for="post-header">Post Title</label>
                <input type="text" name="post-title"  id="post_title">
                <label for="post-header">Post subtitle</label>
                <input type="text" name="subtitle"  id="subtitle">
                <label for="comments">Post Text</label>
                <textarea name="comments" id="post_text" cols="100" rows="10"></textarea>
                <div id="comment_msg"></div>
        
                <label for="image"></label>
                <input type="file" id="img" name="img" accept="image/*">
        
                <button type="submit" id="update">Update</button>
            </div>
        </form>
    </div>
    </main>

    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script defer src="/js/firebase.js"></script>

</html>
