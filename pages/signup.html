        <div id="passwd-msg"></div>

        <label for="re-password"><b>Repeat Password</b></label>
        <input type="password" name="passwd" id="re-passwd" placeholder="Re-type your password">
        <div id="re-passwd-msg"></div>
        <button type="submit">Signup</button>
        <label>

        </label>
